<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #e9e9e9;
            word-wrap: break-word;
        }
        .message strong {
            color: #333;
        }
        #message-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        let username = '';
        while (!username) {
            username = prompt("Please enter your username:");
            if (!username) {
                alert("Username cannot be empty!");
            }
        }

        const serverAddress = window.location.hostname;
        const socket = new WebSocket(`ws://${serverAddress}:3000`);
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        socket.onmessage = event => {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        };

        socket.onclose = () => {
            console.log('Disconnected from WebSocket server');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = '<strong>System:</strong> You have been disconnected. Please refresh the page to reconnect.';
            messagesDiv.appendChild(messageElement);
        };

        socket.onerror = error => {
            console.error('WebSocket error:', error);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = '<strong>System:</strong> An error occurred with the WebSocket connection.';
            messagesDiv.appendChild(messageElement);
        };

        messageForm.addEventListener('submit', event => {
            event.preventDefault();
            const message = messageInput.value;
            if (message.trim()) {
                const messageObject = {
                    username: username,
                    message: message
                };
                socket.send(JSON.stringify(messageObject));
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
